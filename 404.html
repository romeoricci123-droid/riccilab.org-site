<script>
document.addEventListener('DOMContentLoaded', function () {
  var mnav  = document.getElementById('mnav');              // <details>
  var panel = document.getElementById('mnav-panel');        // mobile Ziel
  var src   = document.getElementById('site-nav');          // Desktop-Quelle
  if (!mnav || !panel) return;

  /* 1) Links automatisch füllen, falls leer */
  if (panel.children.length === 0 && src) {
    src.querySelectorAll('a').forEach(function(a){
      var c = a.cloneNode(true);
      c.className = '';                                     // neutrale mobile Styles
      panel.appendChild(c);
    });
  }

  /* 2) Body-Klasse steuert Metall-Linie im Header (CSS nutzt .mnav-open) */
  function syncOpenState(){
    document.body.classList.toggle('mnav-open', mnav.hasAttribute('open'));
  }
  mnav.addEventListener('toggle', syncOpenState);
  syncOpenState();

  /* 3) Beim Link-Klick Menü schließen */
  panel.addEventListener('click', function(e){
    if (e.target && e.target.tagName === 'A') mnav.removeAttribute('open');
  });
});
</script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  // aktuelle Datei bestimmen (leer = index.html)
  const file = (location.pathname.split('/').pop() || 'index.html').toLowerCase();

  // Seiten -> welcher Tab soll aktiv sein
  const tabFor = {
    'index.html': 'index.html',
    'research.html': 'research.html',
    'team.html': 'team.html',
    'publications.html': 'publications.html',
    'join.html': 'join.html',
    'news.html': 'news.html',
    'sponsors.html': 'sponsors.html',
    'contact.html': 'contact.html',

    // Detailseiten: Research-Tab aktiv
    'nlrp3.html': 'research.html',
    'brain.html': 'research.html',
    'insulin.html': 'research.html'
  };

  const target = tabFor[file] || file;

  // aria-current auf Site-Tabs + Mobile-Menü setzen
  document.querySelectorAll('#site-nav a.navbox, details.mnav .mnav-panel a').forEach(a => {
    const href = (a.getAttribute('href') || '').toLowerCase();
    if (href === target) a.setAttribute('aria-current', 'page');
    else a.removeAttribute('aria-current');
  });
});
</script>
